<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Olá</title>
</h:head>
<h:body>
	<h:form id="form">
		
		<h:graphicImage url="#{resource['images:duke.waving.png']}" 
			height="100" alt="Duke ascenando com a mão" />
		
		<h2>Olá, meu nome é Duke. Qual o seu?</h2>
		
		<p:message for="username"></p:message>
		<p:inputText id="username"  title="Meu nome é: " placeholder="Digite seu nome"
			value="#{olaJSF.nome}" required="true" requiredMessage="Obrigatorio" 
			maxlength="15" />
		
		<p:commandButton id="submit" value="Enviar" action="response" update="form" />
		
		<p:commandButton id="reset" value="Limpar" type="reset" />
		
	</h:form>
  </h:body>
</html>
